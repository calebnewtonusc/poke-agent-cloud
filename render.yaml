services:
  - type: web
    name: poke-agent-cloud
    runtime: node
    plan: free
    autoDeploy: false
    buildCommand: npm install
    startCommand: node agent.js
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: POKE_API_KEY
        sync: false
